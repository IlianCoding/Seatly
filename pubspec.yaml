name: seatly
description: An application for teachers, that helps them assign students to their respective desks.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  collection: ^1.15.0
  json_annotation: ^4.9.0
  json_serializable: ^6.5.0
  path_provider: ^2.0.11
  injectable: ^2.3.5
  get_it: ^7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.0
  injectable_generator: ^2.3.5


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/