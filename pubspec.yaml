name: seatly
description: An application for teachers, that helps them assign students to their respective desks.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.8
  collection: ^1.18.0
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  path_provider: ^2.1.4
  injectable: ^2.4.4
  get_it: ^8.0.0
  flutter_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.2
  flutter_slidable: ^3.1.1
  ionicons: ^0.2.2
  country_flags: ^3.0.0
  url_launcher: ^6.3.0
  tutorial_coach_mark: ^1.2.11
  lottie: ^3.1.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  injectable_generator: ^2.6.2
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.14.1


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/
    - assets/raw/